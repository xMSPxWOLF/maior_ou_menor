<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n1 = parseInt(prompt("Número 1"))
        var n2 = parseInt(prompt("Número 2"))
        var n3 = parseInt(prompt("Número 3"))

        if (n1 > n2 && n3) { document.write("O número 1 é o maior") }
        else if (n2 > n1 && n3) { document.write("O número 2 é o maior") }
        else if (n3 > n1 && n2) { document.write("O número 3 é o maior") }
        else {document.write("Há números iguais ou inválidos.");}
    </script>
</body>

</html>
